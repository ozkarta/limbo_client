<employee></employee>

<div class="home">
    <div class="left-menu">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
                        <div class="input-group" id="adv-search">
                            <div class="form-group">
                                <label class="choose-category" for="filter">Choose Category</label>
                                <select class="form-control" (change)="onChange($event.target.value)" name="category">
                                    <option  selected value> -- Select Category -- </option>
                                    <option *ngFor="let cat of jobCategory" value="{{ cat.id }}" >{{ cat.categoryVarName }}</option>
                                </select>
                            </div>
                            <div class="form-group" *ngIf="categorySelected">
                                <label class="sub-category" for="filter">Choose Sub Category</label>
                                <select class="form-control" name="subcategory" (change)="subCategoryChanged($event.target.value)">
                                    <option  selected value> -- Select sub Category -- </option>
                                    <option style="width: 100%" *ngFor="let cat of subCategory" value="{{ cat.id }}" >{{ cat.categoryVarName }}</option>
                                </select>
                            </div>
                            <div>
                                <label for="filter">Search By Keywords</label>
                            </div>

                            <div class="form-group searchByText">


                                <input type="text" [(ngModel)]="searchModel.searchString" class="form-control" placeholder="Search for snippets" name="jobSearch" />
                                <div class="input-group-btn">

                                    <div class="btn-group" role="group">

                                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="close-search-categories" id="close-search" (click)="closeSearchClick()" >Close</div>
                    </form>
                    <div class="recent-search">
                        <h1>Recent Searches</h1>
                        <br/>
                        <a href="">Search 1</a>
                        <br/>
                        <a href="">Search 2</a>
                        <br/>
                        <a href="">Search 3</a>
                        <br/>
                        <a href="">Search 4</a>
                        <br/>
                        <a href="">Search 5</a>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="job-section">
        <div class="container-fluid">
            <div class="">
                <div class="search-and-categories">
                  <p>Search & Categories</p>
                </div>
                <div class="job-post" *ngFor = "let job of jobList">
                    <a class="job-title" routerLink="/employee/viewjob/{{ job.jobTitle }}/{{ job.id }}">
                        <h1>{{ job.jobTitle }}</h1>
                    </a>
                    <span class="work-price"><img src="/src/public/images/coins.svg" alt="">$500</span>
                    <p class="job-description">{{ job.jobDescription }}</p>
                    <div>
                        <span class="badge">Posted {{ job.createdAt }}</span>
                        <span class="work-location"><img src="/src/public/images/location.svg" alt=""><span>Tbilisi</span></span>
