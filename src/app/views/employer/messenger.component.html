<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-md-4 bg-white ">
            <div class=" row border-bottom padding-sm" style="height: 40px;">
                Member
            </div>

            <!-- =============================================================== -->
            <!-- member list -->
            <ul class="friend-list">


                <li *ngFor="let conversation of conversationList" class="active bounceInDown">
                    <a href="#" class="clearfix">
                        <img src="http://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
                        <div class="friend-name">
                            <strong *ngFor="let chatter of conversation.otherChatters">{{chatter.fName + ' ' + chatter.lName}}</strong>
                        </div>
                        <!--<div class="last-message text-muted">Hello, Are you there?</div>
                		<small class="time text-muted">Just now</small>
                		<small class="chat-alert label label-danger">1</small>-->
                    </a>
                </li>

            </ul>
        </div>

        <!--=========================================================-->
        <!-- selected chat -->
        <div *ngFor="let conversation of conversationList" class="col-md-8 bg-white ">
            <div class="chat-message">
                <ul class="chat">

                    <li *ngFor="let message of conversation.message" class="{{message.sender.Id !== conversation.me.Id ? 'left clearfix' : 'right clearfix' }}" >

                        <div *ngIf="message.sender.Id !== conversation.me.Id">
                            <span class="chat-img pull-left">
                            <img src="http://bootdey.com/img/Content/user_3.jpg" alt="User Avatar">
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{message.sender.fName + ' ' +message.sender.lName }}</strong>
                                    <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 12 mins ago</small>
                                </div>
                                <p>
                                    {{message.text}}
                                </p>
                            </div>
                        </div>


                        <div *ngIf="message.sender.Id == conversation.me.Id">
                            <span class="chat-img pull-right">
			                    		<img src="http://bootdey.com/img/Content/user_1.jpg" alt="User Avatar">
			                    	</span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{message.sender.fName + ' ' +message.sender.lName }}</strong>
                                    <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 13 mins ago</small>
                                </div>
                                <p>
                                    {{message.text}}
                                </p>
                            </div>
                        </div>
                    </li>





                </ul>
            </div>

            <form (ngSubmit)="sendMessage(conversation.Id,conversation.me.Id,conversation.subject.Id,$event)">
                <div class="chat-box bg-white">
                    <div class="input-group">
                        <input class="form-control border no-shadow no-rounded" placeholder="Type your message here">
                        <span class="input-group-btn">
											<input class="btn btn-success no-rounded" type="submit" value="send">
						</span>
                    </div>
                    <!-- /input-group -->
                </div>
            </form>

        </div>


    </div>
</div>

<style>
    .bg-white {
        background-color: #fff;
    }
    
    .friend-list {
        list-style: none;
        margin-left: -40px;
    }
    
    .friend-list li {
        border-bottom: 1px solid #eee;
    }
    
    .friend-list li a img {
        float: left;
        width: 45px;
        height: 45px;
        margin-right: 0px;
    }
    
    .friend-list li a {
        position: relative;
        display: block;
        padding: 10px;
        transition: all .2s ease;
        -webkit-transition: all .2s ease;
        -moz-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease;
    }
    
    .friend-list li.active a {
        background-color: #f1f5fc;
    }
    
    .friend-list li a .friend-name,
    .friend-list li a .friend-name:hover {
        color: #777;
    }
    
    .friend-list li a .last-message {
        width: 65%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
    }
    
    .friend-list li a .time {
        position: absolute;
        top: 10px;
        right: 8px;
    }
    
    small,
    .small {
        font-size: 85%;
    }
    
    .friend-list li a .chat-alert {
        position: absolute;
        right: 8px;
        top: 27px;
        font-size: 10px;
        padding: 3px 5px;
    }
    
    .chat-message {
        padding: 60px 20px 115px;
    }
    
    .chat {
        list-style: none;
        margin: 0;
    }
    
    .chat-message {
        background: #f9f9f9;
    }
    
    .chat li img {
        width: 45px;

        border-radius: 50em;
        -moz-border-radius: 50em;

    }

        padding: 10px;

    }

    }

        position: fixed;

    }
    
    .primary-font {
        color: #3c8dbc;
    }
    
    a:hover,
    a:active,
    a:focus {
        text-decoration: none;
        outline: 0;
    }
</style>
